<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
        <p id="calctitle">CALCULATOR</p>
      <div class="output">
        <p id="intermediary-line">&nbsp;</p>
        <p id="result-line">0</p>
      </div>
      <div class="row"> <!-- First line -->
        <button class="btn btn3" value="C">C</button>
        <button class="btn" value="/">/</button>
      </div>
      <div class="row"> <!-- Second line -->
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="*">*</button>
      </div>
      <div class="row"> <!-- Third line -->
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="-">-</button>
      </div>
      <div class="row"> <!-- Fourth line -->
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="+">+</button>
      </div>
      <div class="row"> <!-- Bottom line -->
        <button class="btn" value="0">0</button>
        <button class="btn" value=",">,</button>
        <button class="btn btn2" value="=">=</button>
      </div>
    </div>
  </div> <!-- container-->
  <!-- Scripts -->
  <script src="jquery/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
